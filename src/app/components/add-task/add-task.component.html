<form (ngSubmit)="onSubmit()" class="add-form" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">Text</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task">        
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day & Time">        
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder">
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
